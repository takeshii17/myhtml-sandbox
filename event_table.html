<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Table</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #eaeaea;
        }
        .header-merge {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Event Table</h1>
    <table>
        <thead>
            <tr>
                <th colspan="3" class="header-merge">Event Details</th>
            </tr>
            <tr>
                <th>Event Name</th>
                <th>Date</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Music Festival</td>
                <td>2024-10-10</td>
                <td>San Vicente Palawan</td>
            </tr>
            <tr>
                <td>Art Exhibition</td>
                <td>2024-11-05</td>
                <td>Roxas Palawan</td>
            </tr>
            <tr>
                <td>Tech Conference</td>
                <td>2024-12-15</td>
                <td>Taytay Palawan</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
