<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <link rel="Stylesheet" href="Producttable.html">
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #000000;
        }
        th {
            background-color: #1ecb11;
        }
        tr:nth-child(even) {
            background-color: #c6a6a6;
        }
        td:first-child {
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Product Availability</h2>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lenovo Laptop</td>
                <td>₱75,809</td>
                <td>Available</td>
            </tr>
            <tr>
                <td>Washing Machine</td>
                <td>₱16,900</td>
                <td>Available</td>
            </tr>
            <tr>
                <td>Refrigerator</td>
                <td>₱19,987.72</td>
                <td>Available</td>
            </tr>
            <tr>
                <td>Electric Fan</td>
                <td>₱5,084</td>
                <td>Available</td>
            </tr>
            <tr>
                <td>Aircon</td>
                <td>₱22,889.9</td>
                <td>Available</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
